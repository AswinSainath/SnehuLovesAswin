<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Important Question ‚ù§Ô∏è</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .box {
      background: rgba(0, 0, 0, 0.25);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      color: white;
      position: relative;
      width: 320px;
      overflow: hidden;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #555;
      color: white;
      position: absolute;
    }

    /* PHOTO POPUP */
    .photo {
      width: 100%;
      border-radius: 15px;
      margin-top: 20px;
      display: none;
      animation: popIn 0.6s ease forwards;
    }

    @keyframes popIn {
      0% {
        transform: scale(0.2);
        opacity: 0;
      }
      70% {
        transform: scale(1.1);
        opacity: 1;
      }
      100% {
        transform: scale(1);
      }
    }

    .message {
      margin-top: 15px;
      font-size: 18px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>I love you ‚ù§Ô∏è</h1>
    <p>Do you love me?</p>

    <button id="yes" onclick="sayYes()">Yes üíï</button>
    <button id="no">No üò¢</button>

    <img src="US.jpeg" alt="Us" class="photo" id="photo">

    <div class="message" id="finalMessage">
      This is us üíñ<br>
      And I wouldn‚Äôt trade it for anything.<br><br>
      Sneha Baby Madam Kozhantha Chellu Kutty Lathaa<br> SBMKCKLüíú<br><br> #SnehaGetsHerASwin 
    </div>
  </div>

  <script>
    const noButton = document.getElementById("no");

    noButton.addEventListener("mouseover", () => {
      const box = document.querySelector(".box");
      const maxX = box.offsetWidth - noButton.offsetWidth;
      const maxY = box.offsetHeight - noButton.offsetHeight;

      noButton.style.left = Math.random() * maxX + "px";
      noButton.style.top = Math.random() * maxY + "px";
    });

    function sayYes() {
      document.getElementById("photo").style.display = "block";
      document.getElementById("finalMessage").style.display = "block";
    }
  </script>
</body>
</html>
